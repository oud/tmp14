<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-demande-xrm-heading" data-cy="DemandeXRMCreateUpdateHeading" jhiTranslate="tmp14App.demandeXRM.home.createOrEditLabel">
        Create or edit a Demande XRM
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="tmp14App.demandeXRM.id">Id</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_pmEntreprise" jhiTranslate="tmp14App.demandeXRM.pmEntreprise">Pm Entreprise</label>
          <select
            class="form-control"
            id="field_pmEntreprise"
            data-cy="pmEntreprise"
            name="pmEntreprise"
            formControlName="pmEntreprise"
            [compareWith]="comparePmEntreprise"
          >
            <option [ngValue]="null"></option>
            @for (pmEntrepriseOption of pmEntreprisesCollection; track $index) {
              <option [ngValue]="pmEntrepriseOption">{{ pmEntrepriseOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_miseEnGestion" jhiTranslate="tmp14App.demandeXRM.miseEnGestion">Mise En Gestion</label>
          <select
            class="form-control"
            id="field_miseEnGestion"
            data-cy="miseEnGestion"
            name="miseEnGestion"
            formControlName="miseEnGestion"
            [compareWith]="compareMiseEnGestion"
          >
            <option [ngValue]="null"></option>
            @for (miseEnGestionOption of miseEnGestionsCollection; track $index) {
              <option [ngValue]="miseEnGestionOption">{{ miseEnGestionOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
